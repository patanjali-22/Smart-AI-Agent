services:
  - type: web
    name: smart-ai-agent-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        value: us-east-1
      - key: TAVILY_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
